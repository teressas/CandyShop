<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Login</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				th:src="@{/images/cleanlogo.jpeg}"
				src="../static/images/cleanlogo.jpeg" width="auto" height="100px"
				class="d-inline-block align-top" alt="" />
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}"
						href="#">Home</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/shop}" href="#">Shop</a></li>
					<li class="nav-item active"><a class="nav-link"
						sec:authorize="isAnonymous()" th:href="@{/login}" href="#">Login</a>
					</li>
					<li><a class="nav-link" sec:authorize="isAuthenticated()"
						th:href="@{/logout}" href="#">Logout</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/cart}" href="#">Cart</a></li>
					<li class="nav-item active"><span class="nav-link"
						th:text="${cartCount}">0</span></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="col-sm-6">
			<div>
				<h3 style="">Login</h3>
				<p>Please fill out this to register</p>

				<form th:action="@{/login}" method="post">

					<div class="form-group">
						<label for="email">Email address</label>
					</div>
					<input type="email" name="email" required
						class="form-control form-control-lg" placeholder="Your email"
						aria-describedby="emailHelp">

					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							required class="form-control form-control-lg" name="password">
					</div>
					<input type="submit" value="Login" class="btn btn-primary" />
				</form>
				<div>
					<small id="registerhere" class="form-text text-muted">Don't
						have an account?<a th:href="@{/register}"> Register Here</a>
					</small>
				</div>
				<div>
					<small id="Forgotpass" class="form-text text-muted">Forgot
						password?</small>
				</div>

				<div>
					<p>OR</p>
				</div>
				<h4>
					<a th:href="@{/oauth2/authorization/google}">Login with Google</a>
				</h4>
			</div>

		</div>
	</div>
</body>
</html>
