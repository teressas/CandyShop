<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Products</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				th:src="@{/images/cleanlogo.jpeg}" src="../static/images/cleanlogo.jpeg"
				width="auto" height="100px" class="d-inline-block align-top" alt="" />
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/admin}" href="#">admin-home</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/logout}" href="#">logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<a th:href="@{/admin/products/add}" style="margin: 20px 0"
			class="btn btn-primary">Add Product</a>
		<table class="table">
			<thead class="thead-light">
				<tr>
					<th scope="col">SN</th>
					<th scope="col">Product Name</th>
					<th scope="col">Category</th>
					<th scope="col">Preview</th>
					<th scope="col">Update</th>
					<th scope="col">Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product, iStat : ${products}">
					<th scope="row" th:text="${iStat.index + 1}">1</th>
					<td th:text="${product.name}">Name</td>
					
					<td th:each="category :${product.categories }" th:value="${category.id }"
					th:text="${category.name}">Category</td>
					
					<td>
					<img src=""  height="130px" width="125px" th:src="@{${'/productImages/' + product.imageName }}" /></td>
					
					<td>
						<a href=""
							th:href="@{/admin/products/edit/{id}(id=${product.id})}"
							class="btn btn-success">Update</a>
					</td>
					<td>
						<a href=""
							th:href="@{/admin/products/delete/{id}(id=${product.id})}"
							class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
