<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Admin Home</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				th:src="@{/images/cleanlogo.jpeg}" src="../static/images/cleanlogo.jpeg"
				width="auto" height="100px" class="d-inline-block align-top" alt="" />
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/admin}" href="#">admin-home</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/logout}" href="#">logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="jumbotron text-center">
		<h1 class="display-4">Welcome back, Admin</h1>
		<p>Product and Category Managment Dashboard</p>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 pt-3">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Categories</h4>
						<p class="card-text">Manage all categories.</p>
						<a href="#" th:href="@{/admin/categories}"
							class="card-link btn btn-primary">Manage</a>
					</div>
				</div>
			</div>
			<div class="col-sm-3 pt-3">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Products</h4>
						<p class="card-text">Manage all products here.</p>
						<a href="#" th:href="@{/admin/products}"
							class="card-link btn btn-primary">Manage</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
