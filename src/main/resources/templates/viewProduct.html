<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>View Product</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				th:src="@{/images/cleanlogo.jpeg}"
				src="../static/images/cleanlogo.jpeg" width="auto" height="100px"
				class="d-inline-block align-top" alt="" />
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}"
						href="#">Home</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/shop}" href="#">Shop</a></li>
					<li class="nav-item active"><a class="nav-link"
						sec:authorize="isAnonymous()" th:href="@{/login}" href="#">Login</a>
					</li>
					<li><a class="nav-link" sec:authorize="isAuthenticated()"
						th:href="@{/logout}" href="#">Logout</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/cart}" href="#">Cart</a></li>
					<li class="nav-item active"><span class="nav-link"
						th:text="${cartCount}">0</span></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		
		<div th:object="${products}">
		<img src=""  height="400px" width="400px" th:src="@{${'/productImages/' + product.imageName }}" /></td>
					
			<h3 th:text="${product.name}">Name</h3>
			
			
					<h3 th:each="category :${product.categories }" th:value="${category.id }"
					th:text="${category.name}">Category</h3>
							
							
						
			
			
			
			<h3 th:text="${product.price}">Price</h3>
			<h3 th:text="${product.weight}">Weight</h3>
			<h3 th:text="${product.description}">Description</h3>
			
		</div>
					
					
								
						

						
							
						
					
	</div>
</body>
</html>
