<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Register</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				th:src="@{/images/cleanlogo.jpeg}"
				src="../static/images/cleanlogo.jpeg" width="auto" height="100px"
				class="d-inline-block align-top" alt="" />
			</a>
			<button class="navbar-toggler" type="button"
				data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}"
						href="#">Home</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/shop}" href="#">Shop</a></li>
					<li class="nav-item active"><a class="nav-link"
						href="#">Sign Up</a>
					</li>
<!-- 					<li><a class="nav-link" sec:authorize="isAuthenticated()"
						th:href="@{/logout}" href="#">Logout</a></li> -->
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/cart}" href="#">Cart</a></li>
					<li class="nav-item active"><span class="nav-link"
						th:text="${cartCount}">0</span></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="col-sm-6">
			<h3 style="">Sign Up Now</h3>
			<p>Please fill out this to register</p>
			<form th:action="@{/register}" th:object="${user)" method="post">
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" name="firstName" id="firstName" required placeholder="Your Firstname">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" name="lastName" id="lastName" required placeholder="Your Lastname">
				</div>
				<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" class="form-control form-control-lg" required minlength="6" placeholder="Your email" aria-describedby="emailHelp">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email</small>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
